name: Run linter on package

on: push

jobs:
  lint:
    name: Run linter on package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: python3 -m pip install -r requirements.txt
      - name: Run linter on package
        run: python -m flake8 .